 <main class="main-form main-container">
    <div class="container">
      <h1 class="main-form__title">
        Подбор программы
      </h1>
      <p class="main-form__subtitle">
        Заполните анкету, и мы подберем <br>программу питания для вашего кота
      </p>
      <form class="program-selection" action="https://echo.htmlacademy.ru/" method="post">
        <div class="program-selection__content-wrapper content-wrapper">
          <fieldset class="program-selection__fieldset program-selection__parameters">
            <legend class="visually-hidden">Данные вашего кота</legend>
            <ul class="program-selection__list">
              <li class="program-selection__item">
                <label class="program-selection__label form-label" for="catname">Имя:*</label>
                <input class="program-selection__input form-input" type="text" id="catname" name="catname" placeholder="Барсик" required>
              </li>
              <li class="program-selection__item">
                <label class="program-selection__label form-label" for="catweight">Вес (кг):*</label>
                <input class="program-selection__input form-input" type="text" id="catweight" name="catweight" placeholder="7" required>
              </li>
              <li class="program-selection__item">
                <label class="program-selection__label form-label" for="catage">Возраст (лет):</label>
                <input class="program-selection__input form-input" type="text" id="catage" name="catage" placeholder="7">
              </li>
            </ul>
          </fieldset>
          <fieldset class="program-selection__fieldset program-selection__programs">
            <legend class="visually-hidden">Цель программы</legend>
            <ul class="program-selection__list program-selection__list_program">
              <li class="program-selection__item program-selection__item_program">
                <input class="program-selection__radio visually-hidden" type="radio" id="programslim" name="program" checked>
                <label class="program-selection__label_radio label-radio form-label" for="programslim">Похудение</label>
              </li>
              <li class="program-selection__item program-selection__item_program">
                <input class="program-selection__radio visually-hidden" type="radio" id="programpro" name="program">
                <label class="program-selection__label_radio label-radio form-label" for="programpro">Набор массы</label>
              </li>
              <li class="program-selection__item program-selection__item_program">
                <input class="program-selection__radio visually-hidden" type="radio" id="programunknown" name="program">
                <label class="program-selection__label_radio label-radio form-label" for="programunknown">Не знаю (Нужен ваш совет)</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="program-selection__fieldset program-selection__contacts">
            <legend class="program-selection__legend legend-title">Контактные данные (владельца кота)</legend>
            <ul class="program-selection__list program-selection__list_contacts">
              <li class="program-selection__item">
                <label class="program-selection__label form-label" for="email">E-mail:<sup>*</sup></label>
                <input class="program-selection__input program-selection__input_contacts form-input" type="email" id="email" name="email" placeholder="kuklachev@gmail.com" required>
                <svg class="program-selection__image program-selection__image_email" width="19" height="14" viewBox="0 0 19 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <line x1="1.1793" y1="6" x2="1.1793" y2="14" stroke="" stroke-width="1.3" />
                  <line x1="18.1793" y1="6" x2="18.1793" y2="14" stroke="" stroke-width="1.3" />
                  <line x1="0.529297" y1="13.35" x2="18.5293" y2="13.35" stroke="" stroke-width="1.3" />
                  <line x1="0.529297" y1="1.35" x2="18.5293" y2="1.35" stroke="" stroke-width="1.3" />
                  <path d="M17.8793 3.1821L9.52932 9.67654L1.1793 3.18209V1.65H4.0293L9.52932 1.65H14.5293H17.8793V3.1821Z" stroke="" stroke-width="1.3" />
                </svg>
              </li>
              <li class="program-selection__item">
                <label class="program-selection__label form-label" for="phone">Телефон:<sup>*</sup></label>
                <input class="program-selection__input program-selection__input_contacts form-input" type="tel" id="phone" name="phone" placeholder="8 (960) 900-60-90" required>
                <svg class="program-selection__image program-selection__image_phone" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path class="program-selection__image_phone" d="M17.9 9.4H9.4v1.2h8.5l-2.1 2.1.9.9 3.1-3.1a.7497.7497 0 0 0 0-.9l-3.1-3.1-.9.9 2.1 2ZM8.1 19.4v-6.2a.65.65 0 0 0-.6-.6H3.1a1.2198 1.2198 0 0 0 1.2 1.2h2.5v5H3.1a1.7888 1.7888 0 0 1-1.3057-.4525A1.79 1.79 0 0 1 1.2 17.1v-14a1.77 1.77 0 0 1 1.7-1.8h3.9v5H4.4a1.22 1.22 0 0 0-1.2 1.2h4.4a.65.65 0 0 0 .6-.6V.6a.86.86 0 0 0-.7-.6H3.1A3 3 0 0 0 0 2.9v13.9a2.8897 2.8897 0 0 0 2.9 3.1h4.6a.5004.5004 0 0 0 .555-.2824A.4997.4997 0 0 0 8.1 19.4Z" /></svg>
              </li>
            </ul>
          </fieldset>
          <div class="program-selection__fieldset program-selection__message">
            <label class="program-selection__legend legend-title" for="message">Комментарий</label>
            <div class="program-selection__message-wrapper">
              <textarea class="program-selection__textarea form-input" id="message" name="message" placeholder="Расскажите обо всех повадках кота"></textarea>
            </div>
          </div>
          <fieldset class="program-selection__fieldset program-selection__additional">
            <legend class="program-selection__legend program-selection__legend_additional legend-title">Дополнительно</legend>
            <ul class="program-selection__list program-selection__list_additional">
              <li class="program-selection__item program-selection__item_additional">
                <input class="program-selection__checkbox visually-hidden" type="checkbox" id="sugarsubstitute" name="additional" checked>
                <label class="program-selection__label_checkbox label-checkbox form-label" for="sugarsubstitute">Сахарозаменитель</label>
              </li>
              <li class="program-selection__item program-selection__item_additional">
                <input class="program-selection__checkbox visually-hidden" type="checkbox" id="water" name="additional">
                <label class="program-selection__label_checkbox label-checkbox form-label" for="water">Питьевая вода</label>
              </li>
              <li class="program-selection__item program-selection__item_additional">
                <input class="program-selection__checkbox visually-hidden" type="checkbox" id="milk" name="additional">
                <label class="program-selection__label_checkbox label-checkbox form-label" for="milk">Молоко</label>
              </li>
              <li class="program-selection__item program-selection__item_additional">
                <input class="program-selection__checkbox visually-hidden" type="checkbox" id="vitamins" name="additional">
                <label class="program-selection__label_checkbox label-checkbox form-label" for="vitamins">Витамины</label>
              </li>
            </ul>
          </fieldset>
          <div class="program-selection__submit-wrapper">
            <button class="program-selection__button button button_green" type="submit">Отправить заявку</button>
            <p class="program-selection__notification">* — Обязательные поля</p>
          </div>
        </div>
      </form>
    </div>
    <section class="invite invite_tinted">
      <div class="invite__container">
        <h2 class="invite__title">
          приглашаем <br>к сотрудничеству <br>дилеров!
        </h2>
        <address class="invite__contacts">
          <span class="invite__street">ул. Большая <br>Конюшенная, д. 19/8</span> <span class="invite__city">Санкт-Петербург</span>
        </address>
      </div>
      <div class="invite__map map">
        <iframe class="map__picture" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3997.171905916396!2d30.317739555698605!3d59.939012393962074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1659088995834!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </main>
